{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% tailwind_css %}
    <title>MindSpark | {% block title %}{% endblock %}</title>
  </head>
  <body class="bg-white font-raleway text-font_col">
    <navbar class="bg-bg_col flex w-full py-[1.31rem] px-[4.25rem] align-baseline items-center justify-between">
      <div id="logo" class="container flex w-[12.625rem] p-1 gap-[4.5rem]">
        <img src="{% static "assets/Group 1.svg" %}" alt="logo">
        <div class="flex">
          <ul class="flex items-center gap-[2rem] font-medium text-font_col/70">

          </ul>
      </div>
      </div>

          <span class="text-right text-font_col font-medium">{{user.first_name}} {{ user.last_name}}</span>
          <img class="w-10 h-10 rounded-[10px]" src="{{user.userProfile.profile_pic.url}}" alt="profile_pic">

      {% block content %} {% endblock %}
    </main>

</html>
